<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        img {
            height: 50px;
            border-radius: 5px;
        }
        .form-section, .table-section {
            margin-top: 40px;
        }
        .card-header {
            font-size: 1.25rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container">

    <!-- Form Section -->
    <div class="form-section">
        <form class="col-md-8 mx-auto card p-4 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card-header bg-light mb-3">
                Add New Recipe
            </div>
            <div class="mb-3">
                <label for="recipeName" class="form-label">Recipe Name</label>
                <input type="text" name="recepie_name" class="form-control" id="recipeName" placeholder="Enter recipe name">
            </div>
            <div class="mb-3">
                <label for="recipeDesc" class="form-label">Recipe Description</label>
                <textarea class="form-control" name="recepie_description" id="recipeDesc" rows="3" placeholder="Describe your recipe..."></textarea>
            </div>
            <div class="mb-3">
                <label for="recipeImage" class="form-label">Recipe Image</label>
                <input class="form-control" name="recepie_image" type="file" id="recipeImage">
            </div>
                <button type="submit" class="btn btn-success">Add Recipe</button>
        </form>
        <form>
          <div class="mb-3" >
            <label>Search Food</label>
            <input class="form-control" name="search" >
          </div>

    <button type="submit" class="btn btn-primary">Search</button>
        </form>



    </div>


    <!-- Table Section -->
    <div class="table-section">
        <div class="card shadow-sm">
            <div class="card-header bg-light">
                Recipe List
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0">
                    <thead class="table-secondary">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Preview</th>
                            <th scope="col" colspan="2">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for reci in recip %}
                        <tr>
                            <th scope="row">{{ forloop.counter }}</th>
                            <td>{{ reci.recepie_name }}</td>
                            <td>{{ reci.recepie_description }}</td>
                            <td><img src="/media/{{ reci.recepie_image }}" alt="Recipe Image"></td>
                            <td><a href="/delete_rece/{{reci.id}}/" class="btn btn-danger btn-sm">Delete</a></td>
                            <td><a href="/update_rece/{{reci.id}}/" class="btn btn-primary btn-sm">Edit</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
</body>
</html>
