<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <form class="col-6 mx-auto card p-4 shadow-lg" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Receipe Name</label>
      <input type="text" name="recepie_name" class="form-control" id="exampleFormControlInput1">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Receipe Description</label>
      <textarea class="form-control" name="recepie_description" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="formFile" class="form-label">Default file input example</label>
      <input class="form-control" name="recepie_image" type="file" id="formFile">
    </div>
    <button type="submit" class="btn btn-success">Add Receipe</button>
</form>

    <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Image</th>
    </tr>
  </thead>
  <tbody>
  {% for reci in recip %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{reci.recepie_name}}</td>
      <td>{{reci.recepie_description}}</td>
      <td>{{reci.recepie_image}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>

</div>
</body>
</html>
