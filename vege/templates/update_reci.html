<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        img {
            height: 50px;
            border-radius: 5px;
        }
        .form-section, .table-section {
            margin-top: 40px;
        }
        .card-header {
            font-size: 1.25rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container">

    <!-- Form Section -->
    <div class="form-section">
        <form class="col-md-8 mx-auto card p-4 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card-header bg-light mb-3">
                Update Recipe
            </div>
            <div class="mb-3">
                <label for="recipeName" class="form-label">Recipe Name</label>
                <input type="text" name="recepie_name" value="{{rec.recepie_name}}" class="form-control" id="recipeName" placeholder="Enter recipe name">
            </div>
            <div class="mb-3">
                <label for="recipeDesc" class="form-label">Recipe Description</label>
                <textarea class="form-control" name="recepie_description" id="recipeDesc" rows="3" placeholder="Describe your recipe...">{{rec.recepie_description}}</textarea>
            </div>
            <div class="mb-3">
                <label for="recipeImage" class="form-label">Recipe Image</label>
                <input class="form-control" value="{{rec.recepie_image}}" name="recepie_image" type="file" id="recipeImage">
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-success">Update Recipe</button>
            </div>
        </form>
    </div>
</div>
